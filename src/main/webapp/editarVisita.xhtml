<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Penitenciaria Juiz Fontes Ibiapina</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <link rel="stylesheet" href="assets/css/principal.css"/>
        <link rel="stylesheet" href="assets/css/menu.css"/>
        <link rel="stylesheet" href="assets/css/cadastroInterno.css"/>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

    </h:head>
    <h:body>

        <div class="d-flex">
            <div class="menu">
                <ui:include src="/assets/components/menu.xhtml"/>
            </div>
            <main>
                <div style="margin-top: 40px">
                    <h1>Editar dados de visita:</h1>
                    <p>Preencha os dados abaixo e depois clique no botão <strong>salvar alterações</strong> para salvar corretamente os dados</p>

                    <h:form enctype="multipart/form-data" id="formCadastro" style="margin-top: 60px">
                        <p:growl id="msgs" showDetail="true" life="3000"/>
                        <div class="d-flex gap-5 align-items-end">
                            <div>
                                <span>Foto dos documentos: </span><br/>
                                <p:fileUpload id="foto" mode="simple" skinSimple="true"
                                      listener="#{visitaBean.handleFileUpload}"
                                      allowTypes="/(\.|\/)(jpg|jpeg|png|pdf)$/i"
                                      multiple="true"
                                      auto="true"
                                      styleClass="custom-file-upload" style="margin-top: 10px;" />


                            </div>
                            <div>
                                <span>Nome completo:</span>
                                <div class="ui-inputgroup" style="margin-top: 10px">
                                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                    <p:inputText placeholder="Digite o nome completo" value="#{visitaBean.visita.nome}" style="width: 400px; outline: none; box-shadow: none;" autocomplete="off" required="true"/>
                                </div>
                            </div>
                            <div>
                                <div style="margin-bottom: 10px">
                                    <span>Telefone:</span>
                                </div>
                                <p:inputMask id="telefone" value="#{visitaBean.visita.telefone}" placeholder="Digite o seu telefone" mask="(99) 99999-9999" style="width: 440px; outline: none; box-shadow: none;" autocomplete="off" required="true"/>
                            </div>
                            <!--<div>
                                <h:outputLabel for="statusVisitas" value="Staus visitas"/><br/>
                                <p:selectOneMenu id="statusVisitas" value="#{visitaBean.visita.statusVisitas}">
                                    <f:selectItems value="#{visitaBean.statusVisita}" var="s" itemLabel="#{s}" itemValue="#{s}"/>
                                
                                </p:selectOneMenu>
                            </div>-->
                            <p:commandButton value="Salvar alterações" update="formCadastro" action="#{visitaBean.salvar}" style="font-weight: bold;" styleClass="ui-button-warning"/>
                        </div>                     
                    </h:form>
                </div>
                </main>
            </div>
    </h:body>
</html>
